name: Metrics
on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 12 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  metrics:
    runs-on: ubuntu-latest
    environment: 
      name: PRD
    permissions:
      contents: write
    steps:
      - name: General
        if: ${{ success() || failure() }}
        uses: zirawell/metrics@master
        with:
          filename: metrics/github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, repositories
          plugin_lines: yes
      - name: Half-year calendar
        if: ${{ success() || failure() }}
        uses: zirawell/metrics@master
        with:
          filename: metrics/metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
      - name: Fortune
        if: ${{ success() || failure() }}
        uses: zirawell/metrics@master
        with:
          filename: metrics/metrics.plugin.fortune.svg
          token: NOT_NEEDED
          base: ""
          plugin_fortune: yes